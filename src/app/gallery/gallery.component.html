<div class="container">
  <div class="row">
    <div *ngFor="let i of [1,2,3,4]" class="col-12 col-md-4 col-sm-6 ">
      <mat-card class="example-card mb-2 ">
        <mat-card-header>
             <div mat-card-avatar style="background-image: url('https://material.angular.io/assets/img/examples/shiba2.jpg');background-size: cover;"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
  </div>
  </div>

</div>
